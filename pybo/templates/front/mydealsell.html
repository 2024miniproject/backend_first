<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 거래 상태 변경</title>
    <link rel="stylesheet" href="mydeal.css">
    <link rel="stylesheet" href="bar.css">

</head>

<body>
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <button class="plus-button" onclick="location.href='write.html'">+</button>
        </div>
        
        <ul class="menu">
            <li><a href="#"><span class="icon">🏠</span> Home</a></li>
            <li><a href="#"><span class="icon">📦</span> My deal</a></li>
            <li><a href="#"><span class="icon">ℹ️</span> Info</a></li>
        </ul>
    
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <!-- 사용자 정보 -->
        <div class="user-info">
            <div style="display: flex; gap:15px;" style="align-items: flex-end;">
                <span></span>
                <img src="X.jpeg" alt="User Icon" class="user-icon">
                <p class="user-name">**님</p>
            </div>
            <div class="purchase-sale">
                <button class="purchase-btn" onclick="location.href='mydealbuy.html'">구매</button>
                <button class="sale-btn" onclick="location.href='mydealsell.html'">판매</button>
            </div>
        </div>
    <div class="content">
        <!-- 상품 설명 섹션 -->
        <div class="product-section">
            <div class="aboutabout">
                <h4>상품명</h4>
                <p>상품 설명 이게 진짜 끝내주거든요 아 정말 좋은데 설명할 방법이 없네 이 책을 사면 4.5로 졸업하고 다음학기에 교환학생을 갈 수 있고 티켓팅을 성공하고</p>
            </div>
              <div style="display: flex; gap: 10px;">
                <button class="status-btn" id="statusButton" onclick="changeButton()">구매 수락</button> <!--누르고 난 뒤에는 회색 처리 되도록-->
                <button class="status-btn2" id="changeStatusBtn">현황 조회</button>
              </div>
            
        </div>

        <!-- 거래 상태 진행 (초기에는 숨김 처리) -->
        <div class="progress-bar hidden" id="progressBar">
            <div class="step" id="step1">
                <span><img src="loading.png" style="width:60px; height:60px; overflow:none;"></span>
                <p>거래 대기 중</p>
            </div>
            <div class="step" id="step2">
                <span><img src="money.png" style="width:60px; height:60px; overflow:none;"></span>
                <p>입금 완료</p>
            </div>
            <div class="step" id="step3">
                <span><img src="box.png" style="width:60px; height:60px; overflow:none;"></span>
                <p>사물함 크기 선택 완료</p>
            </div>
            <div class="step" id="step4">
                <span><img src="puttt.png" style="width:60px; height:60px; overflow:none;"></span>
                <p>사물함 배치 완료</p>
            </div>
            <div class="step" id="step5">
                <span><img src="check.png" style="width:60px; height:60px; overflow:none;"></span>
                <p>거래 완료</p>
            </div>
        </div>
    </div>

    <script src="mydeal.js"></script>
</body>
</html>
